<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* DARK THEME (Default) */
            --bg-body: #020617;
            --bg-sidebar: #0a1128;
            --bg-card: #0f172a;
            --bg-card-hover: #1e293b;
            --bg-input: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-ui: #1e293b;
            --accent-primary: #f97316;
            --shadow-glow: rgba(249, 115, 22, 0.2);
            --timer-bg: #0f172a;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* LIGHT MODE - CLEAN & HIGH CONTRAST */
        body.light-mode {
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f8fafc;
            --bg-input: #f1f5f9;
            --text-main: #0f172a;
            --text-muted: #475569;
            --border-ui: #cbd5e1;
            --shadow-glow: rgba(249, 115, 22, 0.1);
            --timer-bg: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            transition: background 0.3s ease, color 0.3s ease; 
            background-color: var(--bg-body);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }

        /* Utility classes using variables */
        .theme-bg-body { background-color: var(--bg-body); }
        .theme-bg-sidebar { background-color: var(--bg-sidebar); border-color: var(--border-ui); }
        .theme-bg-card { background-color: var(--bg-card); border-color: var(--border-ui); }
        .theme-bg-input { background-color: var(--bg-input); border-color: var(--border-ui); }
        .theme-text-main { color: var(--text-main); }
        .theme-text-muted { color: var(--text-muted); }
        .theme-border { border-color: var(--border-ui); }

        /* Animation refinements */
        @keyframes glow-orange {
            0%, 100% { box-shadow: 0 0 15px rgba(249, 115, 22, 0.1); }
            50% { box-shadow: 0 0 30px rgba(249, 115, 22, 0.3); }
        }
        .shadow-glow-orange { animation: glow-orange 4s ease-in-out infinite; }

        @keyframes synapse-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
        }
        .synapse-core { animation: synapse-pulse 4s ease-in-out infinite; }

        /* Fixes for specific components in light mode */
        .light-mode .bg-slate-900, 
        .light-mode .bg-slate-950,
        .light-mode .bg-[#0a1128],
        .light-mode .bg-slate-900\/50,
        .light-mode .bg-slate-900\/40,
        .light-mode .bg-[#0a1128]\/95 { 
            background-color: var(--bg-card) !important;
            border-color: var(--border-ui) !important;
        }
        
        .light-mode .text-slate-100,
        .light-mode .text-slate-200,
        .light-mode .text-slate-300 { color: var(--text-main) !important; }
        
        .light-mode .text-slate-400,
        .light-mode .text-slate-500 { color: var(--text-muted) !important; }

        .light-mode .bg-slate-800 { background-color: var(--bg-input) !important; }
        .light-mode .border-slate-800, .light-mode .border-slate-700 { border-color: var(--border-ui) !important; }
        
        .light-mode .shadow-xl { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
    </style>
