    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #f97316;
            --accent-secondary: #ef4444;
        }
        
        /* Ocultar scrollbar mantendo funcionalidade */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Temas de Sotaque (Accents) */
        .theme-ocean { --accent-primary: #06b6d4; --accent-secondary: #3b82f6; }
        .theme-ocean .text-orange-600, .theme-ocean .text-orange-500 { color: #06b6d4; }
        .theme-ocean .bg-orange-600 { background-color: #06b6d4; }
        .theme-ocean .shadow-glow-orange { box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }

        .theme-forest { --accent-primary: #10b981; --accent-secondary: #059669; }
        .theme-forest .text-orange-600, .theme-forest .text-orange-500 { color: #10b981; }
        .theme-forest .bg-orange-600 { background-color: #10b981; }
        .theme-forest .shadow-glow-orange { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }

        .theme-cyber { --accent-primary: #ec4899; --accent-secondary: #8b5cf6; }
        .theme-cyber .text-orange-600, .theme-cyber .text-orange-500 { color: #ec4899; }
        .theme-cyber .bg-orange-600 { background-color: #ec4899; }
        .theme-cyber .shadow-glow-orange { box-shadow: 0 0 20px rgba(236, 72, 153, 0.4); }

        /* MODO CLARO - OVERRIDES */
        body.light-mode {
            background-color: #f8fafc;
            color: #0f172a;
        }

        .light-mode .bg-\[\#020617\] { background-color: #f8fafc; }
        .light-mode .bg-\[\#0a1128\] { background-color: #ffffff; border-color: #e2e8f0; }
        .light-mode .bg-\[\#0a1128\]\/95 { background-color: rgba(255, 255, 255, 0.95); }
        
        .light-mode .bg-slate-900, 
        .light-mode .bg-slate-900\/60, 
        .light-mode .bg-slate-800\/20,
        .light-mode .bg-slate-800\/30,
        .light-mode .bg-slate-800\/50 {
            background-color: #ffffff;
            border-color: #e2e8f0;
            color: #1e293b;
        }

        .light-mode .text-white, .light-mode .text-slate-200, .light-mode .text-slate-300 { color: #1e293b; }
        .light-mode .text-slate-400, .light-mode .text-slate-500, .light-mode .text-slate-600 { color: #64748b; }
        .light-mode .border-slate-800, .light-mode .border-slate-700 { border-color: #e2e8f0; }
        .light-mode .bg-slate-950\/90 { background-color: rgba(255, 255, 255, 0.9); }

        body { font-family: 'Inter', sans-serif; transition: background 0.5s ease, color 0.5s ease; -webkit-tap-highlight-color: transparent; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        
        @keyframes glow-orange {
            0%, 100% { box-shadow: 0 0 10px rgba(249, 115, 22, 0.1); }
            50% { box-shadow: 0 0 25px rgba(249, 115, 22, 0.3); }
        }
        .shadow-glow-orange { animation: glow-orange 3s ease-in-out infinite; }

        @keyframes synapse-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .synapse-core { animation: synapse-pulse 4s ease-in-out infinite; }
    </style>
