
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroExecutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        @keyframes glow-orange {
            0%, 100% { box-shadow: 0 0 10px rgba(249, 115, 22, 0.1); }
            50% { box-shadow: 0 0 25px rgba(249, 115, 22, 0.3); }
        }
        .animate-glow-orange {
            animation: glow-orange 3s ease-in-out infinite;
        }

        @keyframes glow-success-refined {
            0% { box-shadow: 0 0 0px rgba(34, 197, 94, 0); }
            20% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); }
            100% { box-shadow: 0 0 0px rgba(34, 197, 94, 0); }
        }
        .animate-glow-success {
            animation: glow-success-refined 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pulse-orange {
            0%, 100% { border-color: rgba(234, 88, 12, 0.3); transform: scale(1); }
            50% { border-color: rgba(234, 88, 12, 0.8); transform: scale(1.01); }
        }
        .animate-pulse-orange {
            animation: pulse-orange 2s ease-in-out infinite;
        }

        @keyframes synapse-pulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: blur(0px); }
            50% { opacity: 0.7; transform: scale(1.05); filter: blur(1px); }
        }
        .synapse-core {
            animation: synapse-pulse 4s ease-in-out infinite;
        }

        @keyframes spark-flow {
            0% { stroke-dashoffset: 100; opacity: 0; }
            50% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }
        .spark-line {
            stroke-dasharray: 100;
            animation: spark-flow 3s linear infinite;
        }

        @keyframes check-pop-refined {
            0% { transform: scale(0.3); opacity: 0; }
            30% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0; }
        }
        .animate-check-pop {
            animation: check-pop-refined 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes text-success {
            0% { color: inherit; }
            20% { color: #22c55e; transform: translateY(-2px); }
            100% { color: inherit; transform: translateY(0); }
        }
        .animate-text-success {
            animation: text-success 0.8s ease-out forwards;
        }

        @keyframes border-success {
            0% { border-color: inherit; }
            50% { border-color: #22c55e; }
            100% { border-color: inherit; }
        }
        .animate-border-success {
            animation: border-success 1s ease-out forwards;
        }
    </style>
